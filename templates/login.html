{% include "base/head.html" %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <nav class="navbar py-4 justify-content-center border-bottom position-fixed w-100">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/logos/icon-title.png' %}" alt="INCI" height="40">
        </a>
    </nav>

    <div class="d-flex flex-column justify-content-center align-items-center h-100">
        <div class='container content col-10 col-lg-3 p-5 mb-4 border'>
            <div class='cont-header d-flex justify-content-between align-items-center border-bottom mb-4 pb-4'>
                <div>
                    <h4>Fazer login</h4>
                    <p>Use sua conta INCI</p>
                </div>
                <img src='{% static 'img/logos/icon.png' %}' height="50">
            </div>
            
            <form method='POST'>
                <div>
                    {% csrf_token %}
                    <div class="mb-2">
                        <label class="form-label" for="id_username">E-mail ou telefone</label>
                        <input class="form-control" type="text" name="username" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                    </div>
                    <div>
                        <label class="form-label" for="id_password">Senha</label>
                        <input class="form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password" aria-describedby="passRec">
                        <div id="passRec" class="form-text"><a href='#'>Esqueci a senha</a></div>
                    </div>
                </div>

                <div class='mt-4 login-help'>
                    <p class="help-text">Não está no seu computador? Use o modo visitante para fazer login com privacidade.</p>
                    <a href='#'>Saiba mais</a>
                </div>

                <div class='auth-btn d-flex flex-column align-items-center'>
                    <input class='btn btn-inci-blue w-100 my-1' type='submit'>
                    <a href='#'>Criar conta</a>
                </div>
            </form>
        </div>

        <div class='container footer w-25 d-flex justify-content-evenly'>
            <a href='#'>Ajuda</a>
            <a href='#'>Privacidade</a>
            <a href='#'>Termos</a>
        </div>
    </div>
</body>
</html>
